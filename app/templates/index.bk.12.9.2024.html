<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartscrape - Enrich and Categorize Your Website List</title>
    <!-- Bootstrap and jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        #resultsMessage,
        #error-message,
        #config-section,
        #progress-section {
            display: none;
        }

        .progress {
            height: 25px;
            margin-bottom: 20px;
        }

        .progress-bar {
            line-height: 25px;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .additional-column {
            margin-bottom: 20px;
        }

        .column-control-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .text-muted {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Step 1: File Upload -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Step 1: Upload Your CSV File</h4>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file-input" class="form-label">Choose a CSV File</label>
                                <input type="file" name="file" id="file-input" class="form-control" accept=".csv" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg" id="upload-button">
                                    Upload & Configure
                                </button>
                            </div>
                        </form>
                        <div id="resultsMessage" class="alert mt-3"></div>
                        <div id="error-message" class="alert alert-danger mt-3" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Step 2: Configuration Section -->
        <div id="config-section" class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Step 2: Configure Processing</h4>
                        <form id="processForm">
                            <input type="hidden" id="file_path" name="file_path">

                            <!-- OpenAI Configuration -->
                            <div class="mb-3">
                                <label for="api_key" class="form-label">OpenAI API Key</label>
                                <input type="password" class="form-control" id="api_key" required>
                            </div>
                            <div class="mb-3">
                                <label for="gpt_model" class="form-label">GPT Model</label>
                                <select id="gpt_model" class="form-select">
                                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                                    <option value="gpt-4">GPT-4</option>
                                </select>
                            </div>

                            <!-- Analysis Instructions -->
                            <div class="mb-4">
                                <h5>Analysis Instructions</h5>
                                <textarea id="instructions" class="form-control" rows="4" required
                                    placeholder="Provide specific instructions for GPT analysis."></textarea>
                            </div>

                            <!-- Row Limit Input -->
                            <div class="mb-3">
                                <label for="row-limit" class="form-label">Number of Rows to Process</label>
                                <input type="number" id="row-limit" class="form-control" min="1" 
                                    placeholder="Leave blank to process all rows">
                            </div>

                            <!-- Additional Output Columns -->
                            <div class="mb-4">
                                <h5>Additional Output Columns (Optional)</h5>
                                <p class="text-muted small">Add up to 5 custom columns with specific analysis instructions</p>
                                <div class="mb-3">
                                    <label for="additional-columns-select" class="form-label">Number of Additional Columns</label>
                                    <select id="additional-columns-select" class="form-select" onchange="adjustAdditionalColumns()">
                                        <option value="0">None</option>
                                        <option value="1">1 Column</option>
                                        <option value="2">2 Columns</option>
                                        <option value="3">3 Columns</option>
                                        <option value="4">4 Columns</option>
                                        <option value="5">5 Columns</option>
                                    </select>
                                </div>
                                <div id="additional-columns"></div>
                            </div>
                            <!-- Column Selection -->
                            <div class="mb-3">
                                <h5>Select Columns to Process</h5>
                                <div id="column-checkboxes"></div>
                            </div>

                            <div class="text-center">
                                <button id="process-button" class="btn btn-success btn-lg">Start Processing</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Step 3: Progress Section -->
        <div id="progress-section" class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Processing Progress</h4>
                        <div class="progress mb-3">
                            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" 
                                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Processed: <span id="processed-count">0</span>/<span id="total-count">0</span></span>
                            <span>Successful: <span id="success-count">0</span></span>
                            <span>Errors: <span id="error-count">0</span></span>
                        </div>
                        <div id="estimated-time" class="mt-3 text-muted text-center"></div>
                        <div class="text-center mt-3">
                            <button id="abort-button" class="btn btn-danger">Abort Processing</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the main JavaScript file -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Socket.IO connection
            const socket = io();

            // DOM elements
            const uploadForm = document.getElementById('uploadForm');
            const processForm = document.getElementById('processForm');
            const configSection = document.getElementById('config-section');
            const progressSection = document.getElementById('progress-section');
            const uploadButton = document.getElementById('upload-button');
            const processButton = document.getElementById('process-button');
            const abortButton = document.getElementById('abort-button');

            function addNewColumn(columnId) {
            const container = document.getElementById('additional-columns');
            const columnHtml = `
                <div class="additional-column mb-4" id="column-${columnId}">
                    <div class="card">
                        <div class="card-body">
                            <h6>Additional Column ${columnId}</h6>
                            <div class="mb-3">
                                <label class="form-label">Column Name</label>
                                <input type="text" class="form-control column-name" 
                                    placeholder="e.g., Company Size" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">GPT Instructions for this Column</label>
                                <textarea class="form-control column-instructions" rows="3" required
                                        placeholder="Provide specific instructions for GPT to generate content for this column. Example: Analyze the content and determine the approximate size of the company based on the information available."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', columnHtml);
        }            // Function to remove an additional column
            function removeColumn(columnId) {
                document.getElementById(`column-${columnId}`).remove();
            }

            // Dynamically add the requested number of additional columns
            function adjustAdditionalColumns() {
                const numColumns = parseInt(document.getElementById('additional-columns-select').value);
                const container = document.getElementById('additional-columns');
                container.innerHTML = ''; // Reset columns
                for (let i = 1; i <= numColumns; i++) {
                    addNewColumn(i);
                }
            }

            // File upload handler
            uploadForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                const formData = new FormData(this);

                try {
                    uploadButton.disabled = true;
                    uploadButton.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Uploading...';

                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Upload failed');
                    }

                    const data = await response.json();
                    if (data.file_path) {
                        document.getElementById('file_path').value = data.file_path;
                        showNotification('File uploaded successfully! Please configure your analysis settings.', 'success');
                        configSection.style.display = 'block';
                    } else {
                        throw new Error('Invalid server response');
                    }
                } catch (error) {
                    showError(`Error: ${error.message}`);
                } finally {
                    uploadButton.disabled = false;
                    uploadButton.innerHTML = 'Upload & Configure';
                }
            });

            // Process Form handler
            processForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const additionalColumns = [];
                document.querySelectorAll('.additional-column').forEach(column => {
                    const name = column.querySelector('input').value.trim();
                    const instructions = column.querySelector('textarea').value.trim();
                    if (name && instructions) {
                        additionalColumns.push({
                            name: name,
                            instructions: instructions
                        });
                    }
                });

                const formData = {
                    file_path: document.getElementById('file_path').value,
                    api_key: document.getElementById('api_key').value,
                    instructions: document.getElementById('instructions').value,
                    gpt_model: document.getElementById('gpt_model').value,
                    row_limit: document.getElementById('row-limit').value,
                    selected_columns: Array.from(document.querySelectorAll('#column-checkboxes input:checked'))
                        .map(checkbox => checkbox.value),
                    additional_columns: additionalColumns
                };

                try {
                    const response = await fetch('/process', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Processing failed to start');
                    }

                    showNotification('Processing started. Download will begin automatically when complete.', 'info');
                } catch (error) {
                    showError(`Error: ${error.message}`);
                }
            });

            // Abort button handler
            abortButton.addEventListener('click', async function () {
                try {
                    const response = await fetch('/abort', {
                        method: 'POST',
                    });

                    if (!response.ok) {
                        throw new Error('Failed to abort processing');
                    }

                    showNotification('Processing aborted', 'warning');
                    progressSection.style.display = 'none';
                    configSection.style.display = 'block';
                } catch (error) {
                    showError(`Error aborting process: ${error.message}`);
                }
            });

            // Socket event handlers
            socket.on('progress', function (data) {
                updateProgress(data);
            });

            socket.on('complete', function (data) {
                handleCompletion(data);
            });

            socket.on('error', function (data) {
                showError(data.message);
            });

            // Helper functions
            function updateProgress(data) {
                const progressBar = document.getElementById('progress-bar');
                const processedCount = document.getElementById('processed-count');
                const totalCount = document.getElementById('total-count');
                const successCount = document.getElementById('success-count');
                const errorCount = document.getElementById('error-count');

                const percentage = Math.round((data.current / data.total) * 100);

                progressBar.style.width = `${percentage}%`;
                progressBar.textContent = `${percentage}%`;
                progressBar.setAttribute('aria-valuenow', percentage);

                processedCount.textContent = data.current;
                totalCount.textContent = data.total;
                successCount.textContent = data.success || 0;
                errorCount.textContent = data.errors || 0;
            }

            function handleCompletion(data) {
                progressSection.style.display = 'none';

                if (data.csv_data) {
                    // Create and trigger download
                    const blob = new Blob([data.csv_data], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = data.filename || 'results.csv';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                }

                showNotification('Processing complete! Results downloaded.', 'success');
            }

            function showNotification(message, type = 'success') {
                const resultsMessage = document.getElementById('resultsMessage');
                resultsMessage.className = `alert alert-${type} mt-3`;
                resultsMessage.textContent = message;
                resultsMessage.style.display = 'block';
                setTimeout(() => resultsMessage.style.display = 'none', 5000);
            }

            function showError(message) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                setTimeout(() => errorMessage.style.display = 'none', 5000);
            }
        });
    </script>
</body>

</html>
